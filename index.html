<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta NF-e Bridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; background-color: #f0f4f8; }
    </style>
</head>
<body class="p-4 sm:p-8 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-xl bg-white p-6 md:p-10 rounded-xl shadow-2xl border border-blue-100">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-2 text-center">Consulta XML NF-e</h1>
        <p class="text-gray-600 mb-8 text-center">
            Insira a chave de acesso para consultar a Nota Fiscal Eletrônica.
        </p>

        <form id="consultaForm" class="space-y-6">
            <div>
                <label for="chave" class="block text-sm font-medium text-gray-700 mb-1">Chave de Acesso (44 Dígitos):</label>
                <input 
                    type="text" 
                    id="chave" 
                    required 
                    placeholder="Ex: 43240199999999999999550010000000011234567890"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm text-lg tracking-widest"
                    maxlength="44"
                    minlength="44"
                >
            </div>
            <button 
                type="submit" 
                id="submitBtn"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150"
            >
                Consultar NF-e
            </button>
        </form>

        <div id="resultado" class="mt-8 p-4 rounded-lg border-l-4 shadow-inner hidden transition-opacity duration-300">
            <p class="font-bold text-lg text-gray-800" id="statusMsg"></p>
            <p class="font-semibold text-gray-800 mt-4">Conteúdo da Resposta:</p>
            <pre id="responseContent" class="text-xs bg-gray-50 p-3 rounded-md overflow-auto h-48 mt-2 break-all whitespace-pre-wrap"></pre>
        </div>
    </div>

    <script>
        document.getElementById('consultaForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const chave = document.getElementById('chave').value.trim();
            const resultadoDiv = document.getElementById('resultado');
            const statusMsg = document.getElementById('statusMsg');
            const responseContent = document.getElementById('responseContent');
            const submitBtn = document.getElementById('submitBtn');

            // URL FINAL DO SEU BACK-END NO VERCEL
            const apiUrl = 'https://nfe-api-bridge-carlos-kippers-projects.vercel.app/buscar-xml'; 
            
            // UI Feedback
            resultadoDiv.classList.add('hidden');
            submitBtn.textContent = 'Consultando...';
            submitBtn.disabled = true;
            
            statusMsg.textContent = 'Enviando requisição...';
            responseContent.textContent = 'Aguardando resposta...';
            resultadoDiv.className = 'mt-8 p-4 rounded-lg border-l-4 shadow-inner';

            try {
                // CORREÇÃO FINAL: Cria o body como x-www-form-urlencoded
                const bodyParams = new URLSearchParams();
                bodyParams.append('chave', chave);

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        // CRUCIAL: Content-Type para Requisição Simples
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: bodyParams.toString() // Envia a string URL-encoded
                });

                // UI Feedback
                submitBtn.textContent = 'Consultar NF-e';
                submitBtn.disabled = false;
                resultadoDiv.classList.remove('hidden');

                // Lê o corpo da resposta como texto uma única vez para evitar o erro de stream
                const responseText = await response.text();

                if (response.ok) {
                    // Status 200 (Sucesso)
                    resultadoDiv.classList.add('border-green-500', 'bg-green-50');
                    statusMsg.textContent = `SUCESSO (Status ${response.status}): XML Recebido!`;
                    responseContent.textContent = responseText;

                } else {
                    // Status 400 ou 500 (Erros do Back-end)
                    resultadoDiv.classList.add('border-red-500', 'bg-red-50');
                    statusMsg.textContent = `FALHA na consulta (Status ${response.status}).`;
                    
                    // Tenta parsear o texto como JSON para mensagens de erro
                    try {
                        const errorData = JSON.parse(responseText);
                        responseContent.textContent = JSON.stringify(errorData, null, 2);
                    } catch {
                        // Se não for JSON, mostra o texto puro.
                        responseContent.textContent = responseText || 'Nenhuma resposta retornada.';
                    }
                }
            } catch (error) {
                // Erro de rede/DNS (O que já resolvemos)
                submitBtn.textContent = 'Consultar NF-e';
                submitBtn.disabled = false;
                
                resultadoDiv.classList.add('border-red-500', 'bg-red-50');
                statusMsg.textContent = `FALHA CRÍTICA: Erro de rede ou DNS.`;
                responseContent.textContent = `Erro: ${error.message}`;
            }
        });
    </script>
</body>
</html>
